version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: linkinvests-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: linkinvests-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: linkinvests
      POSTGRES_PASSWORD: linkinvests
      POSTGRES_DB: linkinvests
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U linkinvests']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  localstack:
    image: localstack/localstack:s3-latest
    container_name: linkinvests-localstack
    ports:
      - '4566:4566' # LocalStack Gateway
    environment:
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-west-3
    volumes:
      - localstack-data:/var/lib/localstack
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  localstack-data:
    driver: local
