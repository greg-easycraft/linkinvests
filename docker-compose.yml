services:
  redis:
    image: redis:7-alpine
    container_name: linkinvests-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: linkinvests-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: linkinvests
      POSTGRES_PASSWORD: linkinvests
      POSTGRES_DB: linkinvests
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U linkinvests']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: linkinvests-minio
    ports:
      - '9000:9000' # MinIO API
      - '9001:9001' # MinIO Console (Web UI)
    environment:
      - MINIO_ROOT_USER=test
      - MINIO_ROOT_PASSWORD=testpassword
      - MINIO_DEFAULT_BUCKETS=linkinvests-bucket
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

