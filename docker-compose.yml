version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: linkinvest-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: linkinvest-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: linkinvest
      POSTGRES_PASSWORD: linkinvest
      POSTGRES_DB: linkinvest
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U linkinvest']
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
