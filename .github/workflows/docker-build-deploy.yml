name: Build and Deploy Docker Images

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    REGISTRY: docker.io
    DOCKER_BUILDKIT: 1

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    - dockerfile: docker/app.Dockerfile
                      image: app
                      context: .
                    - dockerfile: docker/scraper.Dockerfile
                      image: scraper
                      context: .
                    - dockerfile: docker/sourcing-worker.Dockerfile
                      image: sourcing-worker
                      context: .

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/linkinvest-${{ matrix.image }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ${{ matrix.context }}
                  file: ${{ matrix.dockerfile }}
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

    # Optional: Add a job to update deployment or send notifications
    notify-deployment:
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: Deployment notification
            run: |
                # CRITICAL FIX: The non-printable character "" (Start of Header) was removed from the line below.
                echo "Docker images built and pushed successfully!"
                echo "Images pushed:"
                echo "- ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/linkinvest-app:latest"
                echo "- ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/linkinvest-scraper:latest"
                echo "- ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/linkinvest-sourcing-worker:latest"
