name: Build and Deploy Docker Images

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    REGISTRY: docker.io
    DOCKER_BUILDKIT: 1

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    - dockerfile: docker/app.Dockerfile
                      image: app
                      context: .
                    - dockerfile: docker/scraper.Dockerfile
                      image: scraper
                      context: .
                    - dockerfile: docker/sourcing-worker.Dockerfile
                      image: sourcing-worker
                      context: .
                    - dockerfile: docker/queues-monitor.Dockerfile
                      image: queues-monitor
                      context: .

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/linkinvests-${{ matrix.image }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ${{ matrix.context }}
                  file: ${{ matrix.dockerfile }}
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
              # Retry the build if it fails (common with ARM64 QEMU issues)
              timeout-minutes: 60
              continue-on-error: false
