name: Build and Deploy Sourcing Worker Docker Image

on:
    push:
        branches: [main]
        paths:
            - 'packages/sourcing-worker/**'
            - 'packages/shared/**'
            - 'packages/db/**'
            - 'docker/sourcing-worker.Dockerfile'
    workflow_dispatch:

env:
    REGISTRY: docker.io
    DOCKER_BUILDKIT: 1

jobs:
    build-sourcing-worker:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/linkinvests-sourcing-worker
                  tags: |
                      type=sha
                      type=raw,value=latest

            - name: Build and push sourcing-worker Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: docker/sourcing-worker.Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
              timeout-minutes: 60