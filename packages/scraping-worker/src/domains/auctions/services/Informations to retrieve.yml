Informations to retrieve
- query
    id
    auctionType
    propertyType

- props.pageProps.data.Lot["id"]
        title: split nom on 'situé and take the first part
        description
        photo
        currentPrice
        lowerEstimate
        upperEstimate
        reservePrice: prix_plancher
        auctionDate: fermeture_reelle_date || encheres_fermeture_date || fermeture_date
        dpe: critere_consommation_energetique
        adress: adresse || split nom on 'située à' or 'situé à' or 'situé' and take the last part
        area: critere_surface_habitable
        rooms: critere_nombre_de_pieces

